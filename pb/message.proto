syntax = "proto3";
package pb;

message Message {

    string seq = 1;

    // address of source member who sent this message
    string address = 2;

    oneof payload {
        Ping ping = 3;
        Ack ack = 4;
        Nack nack = 5;
        IndirectPing indirect_ping = 6;
    }

    PiggyBack piggyBack = 7;
}

message Ping {

}

message Ack {
    string payload = 2;
}

message Nack {

}

message IndirectPing{
    // indirect-ping's target address
    string target = 2;
    bool nack = 3;
}

message PiggyBack{

    // status
    // 0 - Alive, 1 - Suspect, 2 - Confirm
    enum Type {
        Alive = 0;
        Suspect = 1;
        Confirm = 2;
    }

    Type type = 1;

    string id = 2;

    uint32 incarnation = 3;

    string address = 4;
}